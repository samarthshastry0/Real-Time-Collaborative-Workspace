spring.application.name=MySpringBootApp

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/workspace_db
spring.datasource.username=workspace_user
spring.datasource.password=workspace_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration (temporary development credentials)
spring.security.user.name=admin
spring.security.user.password=password